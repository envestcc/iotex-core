name: ci

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  packages: write

env:
  GO111MODULE: on

jobs:
  ci:
    name: ci flow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # with:
        #   submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.4
          cache: false
          
      - name: Build Go
        run: go build ./...

      - name: Install Test Tools
        shell: bash
        run: |
          go install golang.org/x/lint/golint@master
          go install github.com/dave/courtney@latest

      - name: Run Test
        id: unittest
        shell: bash
        run: |
          go mod tidy
          ./go.test.sh
          #make test
          go test -run=XXX -bench=. $(go list ./crypto)
          bash <(curl -s https://codecov.io/bash)

      - name: Make Minicluster
        if: github.event.pull_request.merged == true
        id: minicluster
        shell: bash
        run: |
          make minicluster
